<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Topics</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    h2 { color: #333; }
    #topicInput { padding: 8px; width: 60%; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 8px 12px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    button.add { background: #28a745; color: white; }
    button.delete { background: red; color: white; }
    ul { list-style-type: none; padding: 0; max-width: 500px; margin: 20px auto; }
    li { background: #fff; padding: 12px; margin: 6px 0; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>ðŸ“˜ To-Do Topics</h2>
  <input type="text" id="topicInput" placeholder="Enter a topic">
  <button class="add" onclick="addTopic()">Add Topic</button>
  <ul id="topicList"></ul>

  <script>
    const topicInput = document.getElementById('topicInput');
    const topicList = document.getElementById('topicList');

    // Load topics from localStorage
    window.onload = loadTopics;

    function loadTopics() {
      topicList.innerHTML = '';
      let topics = JSON.parse(localStorage.getItem('topics')) || [];
      topics.forEach((topic, index) => {
        createTopicElement(topic, index);
      });
    }

    function addTopic() {
      if (topicInput.value.trim() !== '') {
        let topics = JSON.parse(localStorage.getItem('topics')) || [];
        topics.push(topicInput.value);
        localStorage.setItem('topics', JSON.stringify(topics));
        createTopicElement(topicInput.value, topics.length - 1);
        topicInput.value = '';
      } else {
        alert('Please enter a topic.');
      }
    }

    function deleteTopic(index) {
      let topics = JSON.parse(localStorage.getItem('topics')) || [];
      topics.splice(index, 1);
      localStorage.setItem('topics', JSON.stringify(topics));
      loadTopics();
    }

    function createTopicElement(topic, index) {
      const li = document.createElement('li');
      li.textContent = topic;

      const delBtn = document.createElement('button');
      delBtn.textContent = "Delete";
      delBtn.className = "delete";
      delBtn.onclick = () => deleteTopic(index);

      li.appendChild(delBtn);
      topicList.appendChild(li);
    }
  </script>
</body>
</html>
